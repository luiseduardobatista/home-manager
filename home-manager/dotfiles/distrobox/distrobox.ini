[dev]
image=fedora:latest
pull=true
replace=false

additional_packages="git vim curl unzip zip tar @development-tools zsh fish fzf openssl-devel"

init_hooks="mkdir -p ~/.local/bin; \
            if [ ! -f ~/.local/bin/mise ]; then curl https://mise.run | sh; fi; \
            if [ ! -f ~/.cargo/bin/rustup ]; then curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y; fi; \
            if [ ! -f ~/.local/bin/uv ]; then curl -LsSf https://astral.sh/uv/install.sh | sh; fi; \
            grep -q 'mise activate' ~/.zshrc || echo 'eval \"$(~/.local/bin/mise activate zsh)\"' >> ~/.zshrc; \
            grep -q 'source $HOME/.cargo/env' ~/.zshrc || echo 'source $HOME/.cargo/env' >> ~/.zshrc;"

export="PATH"
