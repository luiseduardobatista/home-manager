## Keybindings
set -g prefix C-a
bind r source-file "$HOME/.config/tmux/tmux.conf"
bind C-p previous-window
bind C-n next-window
set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind-key - split-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind q kill-pane
bind-key m resize-pane -Z

## Options
set -s escape-time 0 # Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -g history-limit 50000 # Increase scrollback buffer size from 2000 to 50000 lines
set -g display-time 4000 # Increase tmux messages display duration from 750ms to 4s
set -g status-interval 5 # Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-keys vi
set -g focus-events on # Focus events enabled for terminals that support them
set -g aggressive-resize on # Super useful when using "grouped sessions" and multi-monitor setup
set -g mouse on
set -g default-terminal "tmux-256color" # Set default terminal to tmux-256color for better color and feature support
set-option -sa terminal-overrides ",xterm*:Tc" # Enable 24-bit true color
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set -g @tmux-which-key-xdg-enable=1
set -g @tmux-which-key-xdg-plugin-path=tmux/plugins/tmux-which-key


# --- Status Bar ---
# Tokyo Night
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#a9b1d6,bg=#16161e" 
set -g status-left-length "100"
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S "
set -g status-right ""
setw -g window-status-current-format "#[fg=#15161e,bg=#7aa2f7,bold] #I: #W#F "
setw -g window-status-format "#[fg=#a9b1d6,bg=#3b4261] #I: #W#F "
setw -g window-status-separator " "


## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'alexwforsythe/tmux-which-key'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
