## Keybindings
set -g prefix C-g
bind r source-file "$HOME/.config/tmux/tmux.conf"
bind C-p previous-window
bind C-n next-window
bind-key -T pane-mode h select-pane -L
bind-key -T pane-mode j select-pane -D
bind-key -T pane-mode k select-pane -U
bind-key -T pane-mode l select-pane -R
set -g @smart-splits_move_left_key  'C-h'
set -g @smart-splits_move_down_key  'C-j'
set -g @smart-splits_move_up_key    'C-k'
set -g @smart-splits_move_right_key 'C-l'
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind-key - split-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind q kill-pane
bind-key m resize-pane -Z
unbind -n M-h
unbind -n M-j
unbind -n M-k
unbind -n M-l

# --- Modo de Painel (Pane Mode) ---
bind-key p switch-client -T pane-mode
bind-key -T pane-mode d split-window -v  -c "#{pane_current_path}" 
bind-key -T pane-mode r split-window -h  -c "#{pane_current_path}" 
bind-key -T pane-mode x kill-pane
bind-key -T pane-mode z resize-pane -Z

# --- Modo de Aba/Janela (Tab/Window Mode) ---
# Acessado com: prefix + t
bind-key t switch-client -T tab-mode
bind-key -T tab-mode n new-window -c "#{pane_current_path}"
bind-key -T tab-mode h previous-window # Vim
bind-key -T tab-mode l next-window     # Vim
bind-key -T tab-mode x kill-window

# Renomear aba/janela
bind-key -T tab-mode r command-prompt "rename-window '%%'"

# --- Modo de Sess√£o (Session Mode) ---
# Acessado com: prefix + s
bind-key s switch-client -T session-mode
bind-key -T session-mode d detach-client
bind-key -T session-mode s choose-session
bind-key -T session-mode r command-prompt "rename-session '%%'"
bind-key -T session-mode q confirm-before -p "Encerrar todas as sess√µes do tmux? (y/n)" kill-server
bind-key -T session-mode m run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 90%,90% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  C-a All | C-t Tmux | C-x Zoxide | C-f Find | C-d Kill Session' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

# --- Modo de Movimenta√ß√£o (Move Mode) ---
# Acessado com: prefix + M (Shift + m)
bind-key M switch-client -T move-mode
bind-key -T move-mode h swap-window -t -1 \; select-window -t -1 # Move para a esquerda
bind-key -T move-mode l swap-window -t +1 \; select-window -t +1 # Move para a direita


## Options
set -s escape-time 0 # Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -g history-limit 50000 # Increase scrollback buffer size from 2000 to 50000 lines
set -g display-time 4000 # Increase tmux messages display duration from 750ms to 4s
set -g status-interval 5 # Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-keys vi
set -g focus-events on # Focus events enabled for terminals that support them
set -g aggressive-resize on # Super useful when using "grouped sessions" and multi-monitor setup
set -g mouse on
set -g default-terminal "tmux-256color" # Set default terminal to tmux-256color for better color and feature support
set-option -sa terminal-overrides ",xterm*:Tc" # Enable 24-bit true color
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off
set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)

# --- Status Bar ---

# Tokyo Night
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status "on"
set -g status-interval 1
set -g status-style "fg=#a9b1d6,bg=#16161e"
set -g status-justify "centre"
set -g status-left-length 10
set -g status-left "#[fg=#a10b1d6,bg=#3b4261]#{?client_prefix,#[bg=#7aa2f7]#[fg=#16161e]#[bold] PREFIX , LOCKED }"
set -g status-right-length 10
set -g status-right "#[fg=#15161e,bg=#7aa2f7,bold] #S "
setw -g window-status-current-format "#[fg=#15161e,bg=#7aa2f7,bold] #I:#W#F "
setw -g window-status-format "#[fg=#a9b1d6,bg=#3b4261] #I:#W#F "
setw -g window-status-separator " "

## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'mrjones2014/smart-splits.nvim'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
